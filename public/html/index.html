<head>
<title>Draw</title>
<link rel="stylesheet" type="text/css" href="../style/style.css"/>
<script src="/socket.io/socket.io.js"></script>

<body ondragstart="return false;" ondrop="return false;">
	<header>
		<h3>DRAW!</h3>

		<div id="toolbar">
			<label>Tool</label>
			<select id="toolSelect">
				<option value="pen">Pen</option>
				<option value="eraser">Eraser (Experimental)</option>
			</select>
			<label>Color</label>
			<input type="color" id="color">
			<label>Size</label>
			<input type="range" min="1" max="20" value="1" id="sizeRange">
		</div>

		<div id="nameBox">
			<div id="blocker"></div>
			Please enter your name: 
			<input type="text" name="" id="nameInput"><br><br>
			<button onclick="Join()">Join</button>
		</div>

		<div id="playerBox">
		</div>
	</header>
	<div id=content>

		<canvas width="640" height="400" id="canvas"></canvas>

	</div>

	<script type="text/javascript" src="../js/cookies.js"></script>
	<script type="text/javascript" src="../js/draw.js"></script>
	<script type="text/javascript" src="../js/user.js"></script>
	<script type="text/javascript">
		if(getCookie("name") == ""){
			document.getElementById('nameBox').style.display = "block";
		}else{
			SetName(getCookie("name"));
		}

		function AgreeCookie(){
			setCookie('agreement', true, 90);
			document.getElementById('cookieBox').style.display = "none";
		}

		function Join(){
			var name = document.getElementById('nameInput').value;
			setCookie("name", name, 90);
			SetName(name);
			document.getElementById('nameBox').style.display = "none";
		}
	</script>
